<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herencia CSS</title>
    <style>
      * {
        font-family: "Courier New", Courier, monospace;
      }
      footer {
        color: tomato;
      }
      h3 {
        color: blue;
      }
      li,
      p,
      header {
        background-color: aquamarine;
      }
      .cabecera {
        background-color: lightgray;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 35px;
        text-align: center;
        text-decoration: underline;
        font-weight: bold;
      }
      p span {
        font-size: 40px;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Herencia CSS</h1>
    <hr />

    <header class="cabecera">
      HEADER
      <span>Un Span</span>
    </header>

    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      <p>
        <p>
          <span>Otro Span</span>
        </p>
      </p>
      <span>Texto Span</span>
    </p>

    <footer>
      <h3>Esto es el footer.</h3>
      <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
        <li>elemento 4</li>
        <li>elemento 5</li>
      </ul>
    </footer>
  </body>
</html>
