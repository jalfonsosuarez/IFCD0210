<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E25_cuadros_superpuestos</title>
    <style>
        .contenedor {
            margin-left: 100px;
            margin-top: 100px;
        }

        .exterior {
            position: relative;
            width: 400px;
            height: 400px;
            border: 3px solid red;
        }

        .interior {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: gray;
            bottom: 20px;
            right: 20px;
        }

        .cajita {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: darkgreen;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body class="contenedor">
    <div class="exterior">
        <div class="interior">
            <div class="cajita">
            </div>
        </div>
    </div>
</body>

</html>
