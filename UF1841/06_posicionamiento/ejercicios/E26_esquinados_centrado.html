<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfonso | E26_esquinados_centrado</title>
    <style>
        .container {
            height: 200px;
            width: 400px;
            border: 2px dashed black;
            position: relative;
        }

        .rojo {
            width: 100px;
            height: 50px;
            background-color: red;
            top: 0;
            left: 0;
            position: absolute;
        }

        .naranja {
            width: 100px;
            height: 50px;
            background-color: orange;
            top: 0;
            right: 0;
            position: absolute;
        }

        .amarillo {
            width: 100px;
            height: 50px;
            background-color: yellow;
            bottom: 0;
            left: 0;
            position: absolute;
        }

        .verde {
            width: 100px;
            height: 50px;
            background-color: green;
            bottom: 0;
            right: 0;
            position: absolute;
        }

        .azul {
            width: 100px;
            height: 50px;
            background-color: blue;
            top: 75px;
            left: 150px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="rojo">1</div>
        <div class="naranja">2</div>
        <div class="amarillo">3</div>
        <div class="verde">4</div>
        <div class="azul">5</div>
    </div>
</body>

</html>
