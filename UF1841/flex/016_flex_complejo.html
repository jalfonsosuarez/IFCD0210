<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex complejo</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            font-family: "Fira Mono";
        }

        html {
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-evenly;
        }

        .card {
            background-color: rgb(185, 194, 202);
            border-radius: 8px;
            box-shadow: 0 4px 8px black;
            width: 280px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            font-size: 1.2rem;
            color: #333;
        }

        .card p {
            font-family: 'Courier New', Courier, monospace;
            color: tomato;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.8s;
            font-size: 1rem;
        }

        .card button:hover {
            background-color: red;
        }
    </style>
</head>
