<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <script>
        var mensaje = "Primer mensaje";
        function crearMensaje() {
            var mensaje = "Segundo mensaje";
            console.log("Dentro de la función: " + mensaje);
        }
        crearMensaje();

        console.log("Fuera de la función: " + mensaje);
    </script>
</head>

<body>
    <h1>Variables dentro y fuera de la función</h1>
    <hr>
    <button onclick="creaTitulo()">Título</button>

    <script>
        let cantidad = 0;
        let vacio = !cantidad;

        console.log("Cantidad: " + cantidad);
        console.log("Vacio: " + vacio);

        let mensaje2 = "Hola mundo";
        let sinMensaje = !mensaje2;
        let conMensaje = !sinMensaje;

        console.log("Sin mensaje: " + sinMensaje);
        console.log("Con mensaje: " + conMensaje);

        function creaTitulo() {
            document.write("<h3>Esto es un título H3.</h3>");
        }
    </script>
</body>

</html>
